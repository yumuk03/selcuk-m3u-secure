<!DOCTYPE html>
<html><head><title>Admin Panel</title><style>body{background:#111;color:#fff;padding:20px;font-family:Arial}table{width:100%;border-collapse:collapse}th,td{border:1px solid #333;padding:10px;text-align:center}th{background:#222}.btn{background:#ff0055;color:#fff;padding:8px 15px;border:none;border-radius:20px;text-decoration:none}</style></head><body>
<h2>Admin Panel - Üyeler</h2>
<form method="post" action="/admin/add">
  <input name="username" placeholder="Kullanıcı adı" required>
  <input name="password" type="password" placeholder="Şifre" required>
  <input name="days" type="number" placeholder="Gün (örn: 30)" value="30" required>
  <button type="submit" class="btn">EKLE</button>
</form>
<table><tr><th>Kullanıcı</th><th>Token</th><th>Süre Bitiş</th><th>Link</th><th>Uzat</th></tr>
{% for u in users %}{% if not u.is_admin %}
<tr><td>{{ u.username }}</td><td>{{ u.token }}</td><td>{{ u.expires_at.strftime('%d.%m.%Y %H:%M') }}</td>
<td><a href="/u/{{ u.token }}" target="_blank">Aç</a></td>
<td><form method="post" action="/admin/extend/{{ u.id }}" style="display:inline">
  <input name="days" size="3" value="7">
  <button class="btn">+Gün</button>
</form></td></tr>{% endif %}{% endfor %}</table>
<br><a href="/logout">Çıkış</a>
</body></html>
